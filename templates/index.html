<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support FAQ Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the body and overall layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Padding around the chat container */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Chat container styling */
        .chat-container {
            width: 100%;
            max-width: 500px; /* Maximum width for desktop */
            height: 70vh; /* Responsive height, 70% of viewport height */
            min-height: 400px; /* Minimum height to ensure usability */
            background-color: #ffffff; /* White background for the chatbox */
            border-radius: 12px; /* Rounded corners for the container */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            overflow: hidden; /* Hide overflowing content */
            border: 1px solid #e0e0e0; /* Subtle border */
        }

        /* Chat header styling */
        .chat-header {
            background-color: #4f46e5; /* Indigo 600 - a vibrant university color */
            color: white;
            padding: 1rem; /* Padding inside the header */
            text-align: center;
            font-size: 1.25rem; /* Larger font size for title */
            font-weight: 600; /* Semi-bold font weight */
            border-top-left-radius: 12px; /* Match container's top-left radius */
            border-top-right-radius: 12px; /* Match container's top-right radius */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Small shadow for header */
        }

        /* Chat messages area styling */
        .chat-messages {
            flex-grow: 1; /* Allows this area to take up available space */
            padding: 1rem;
            overflow-y: auto; /* Enable vertical scrolling if messages overflow */
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            gap: 0.75rem; /* Space between messages */
            background-color: #f9fafb; /* Very light gray background for message area */
        }

        /* Individual message bubble styling */
        .message {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem; /* More rounded corners for bubbles */
            max-width: 85%; /* Limit message width */
            word-wrap: break-word; /* Break long words */
            line-height: 1.4; /* Comfortable line spacing */
            font-size: 0.95rem; /* Slightly smaller font for messages */
        }

        /* User message specific styling */
        .user-message {
            background-color: #e0e7ff; /* Indigo 100 - light blue */
            color: #1e3a8a; /* Indigo 900 - dark blue text */
            align-self: flex-end; /* Align user messages to the right */
            border-bottom-right-radius: 0.25rem; /* Slightly sharper corner for user message */
        }

        /* Bot message specific styling */
        .bot-message {
            background-color: #e5e7eb; /* Gray 200 - light gray */
            color: #374151; /* Gray 700 - dark gray text */
            align-self: flex-start; /* Align bot messages to the left */
            border-bottom-left-radius: 0.25rem; /* Slightly sharper corner for bot message */
        }

        /* Input container styling */
        .chat-input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e0e0e0; /* Separator line */
            background-color: #ffffff; /* White background for input area */
            gap: 0.75rem; /* Space between input and button */
        }

        /* User input field styling */
        #user-input {
            flex-grow: 1; /* Allows input to take most of the space */
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* Gray 300 border */
            border-radius: 9999px; /* Fully rounded input field */
            outline: none; /* Remove default outline on focus */
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth transitions for focus */
        }

        #user-input:focus {
            border-color: #6366f1; /* Indigo 500 border on focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring effect */
        }

        /* Send button styling */
        #send-button {
            background-color: #6366f1; /* Indigo 500 - primary button color */
            color: white;
            border: none;
            border-radius: 9999px; /* Fully rounded button */
            padding: 0.75rem 1.5rem;
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; /* Smooth transitions */
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2); /* Soft shadow for button */
        }

        #send-button:hover {
            background-color: #4f46e5; /* Darker indigo on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }

        #send-button:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.3); /* Smaller shadow when active */
        }

        #send-button:disabled {
            background-color: #a7a7a7; /* Grey out when disabled */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Responsive adjustments for smaller screens (e.g., mobile) */
        @media (max-width: 640px) {
            body {
                padding: 0; /* Remove body padding on small screens */
            }
            .chat-container {
                height: 100vh; /* Full viewport height on small screens */
                width: 100vw; /* Full viewport width */
                max-width: none; /* Remove max-width constraint */
                border-radius: 0; /* No border-radius for full screen */
                box-shadow: none; /* No shadow for full screen */
            }
            .chat-header {
                border-radius: 0; /* No border-radius for full screen */
            }
            .message {
                max-width: 90%; /* Allow messages to be slightly wider */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Student Support Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm your student support chatbot. Ask me about admissions, financial aid, or registration.</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Function to display messages in the chat interface
            function displayMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                // Using innerHTML to allow for links (e.g., from the knowledge base)
                messageDiv.innerHTML = message;
                chatMessages.appendChild(messageDiv);
                // Auto-scroll to the bottom of the chat window
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to send message to backend and get response
            async function sendMessage() {
                const userText = userInput.value.trim();
                if (userText === '') return; // Do nothing if input is empty

                // Display user's message immediately
                displayMessage(userText, 'user');
                userInput.value = ''; // Clear the input field
                userInput.disabled = true; // Disable input while waiting for response
                sendButton.disabled = true; // Disable send button

                try {
                    // Make a POST request to your Django backend's chat API endpoint
                    // IMPORTANT: Ensure this URL matches your Django server's address and path
                    const response = await fetch('http://127.0.0.1:8000/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // Send the user's message as JSON
                        body: JSON.stringify({ message: userText }),
                    });

                    // Check if the HTTP response was successful
                    if (!response.ok) {
                        // If not successful, throw an error to be caught by the catch block
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Parse the JSON response from the backend
                    const data = await response.json();
                    // Display the bot's response
                    displayMessage(data.response, 'bot');

                } catch (error) {
                    // Log the error to the console for debugging
                    console.error('Error fetching chat response:', error);
                    // Display a user-friendly error message in the chat
                    displayMessage("I'm sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
                } finally {
                    // Re-enable input and send button regardless of success or failure
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus(); // Put focus back on the input field
                }
            }

            // Event listener for the Send button click
            sendButton.addEventListener('click', sendMessage);

            // Event listener for the Enter key press in the input field
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(); // Trigger the send message function
                }
            });
        });
    </script>
</body>
</html>
