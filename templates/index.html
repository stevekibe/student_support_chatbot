<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support FAQ Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    {% load static %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> </head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Student Support Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm your student support chatbot. Ask me about admissions, financial aid, or registration.</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script> </body>
</html>
